<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span>firfin 퍼핀</span>
        </div>
        <ul class="mainMenu">
          <li>멤버십</li>
          <li>블로그</li>
          <li>회사소개</li>
          <li>고객센터</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="content1">
          <div class="title-main">
            <div class="title">
              <span>용돈은</span>
              <span>퍼핀으로 주세요</span>
            </div>
            <div class="text">
              <span>엄마가 만들어주는 초등용돈카드</span>
            </div>
            <div class="button">
              <div class="button-img">
                <div class="button-imgBox">
                  <img src="firfinApple.png" alt="" />
                </div>
              </div>
              <div class="button-img">
                <div class="button-imgBox">
                  <img src="firfinGoo.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="image">
            <div class="cardImageBox">
              <img src="img_top_card.gif" alt="" />
            </div>
            <div class="imageBox">
              <img src="firfinImg.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="second">
        <div class="content2">
          <div class="button2">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="textBoxs">
            <div class="textBox">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="textBox-con">
                <span>"교통카드까지 되니까</span>
                <span>대박!"</span>
              </div>
              <div class="textBoxImg">
                <img src="instagram.png" alt="" />
              </div>
            </div>
            <div class="textBox">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="textBox-con">
                <span>"아이도 자기 카드가 생겼다고</span>
                <span>너무 좋아합니다"</span>
              </div>
              <div class="textBoxImg">
                <img src="google.png" alt="" />
              </div>
            </div>
            <div class="textBox">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="textBox-con">
                <span>"연령에 따른 평균용돈금액을</span>
                <span>알려줘서 수월하게 정했어요"</span>
              </div>
              <div class="textBoxImg">
                <img src="naver.png" alt="" />
              </div>
            </div>
          </div>
          <div class="button2">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
